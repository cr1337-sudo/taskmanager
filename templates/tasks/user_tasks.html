{% if tasks %}
{% for task in tasks %}
<p>{{task}}</p>
{% endfor %}
{% else %}
<p>No hay tareas</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}



    <div class="row form-group">
        <div class="col col-md-3"><label for="text-input" class=" form-control-label">TÃ­tulo</label></div>
      <div>{{form.title}}</div>                      
    </div>
    <div class="row form-group">
        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Description</label></div>
      <div>{{form.description}}</div>                      
    </div>
    <div class="row form-group">
        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Estado</label></div>
      <div>{{form.complete}}</div>

</div>

{% if request.user.is_staff %}    

<div class="row form-group">
    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Admin task</label></div>
  <div>{{form.admin_task}}</div>                      
</div>

{% endif %}
<button class="btn btn-primary" type="submit">Confirmar</button>


</form>
